<!-- ЗАДАНИЕ 1 -->
<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2 т.к Префиксная форма (++a) возвращает новое значение и означает, что мы к переменной а прибавляем единицу.
    d = b++; alert(d);           // 1 т.к Постфиксная форма (b++) также увеличивает a на единицу, но возвращает старое значение (которое было до увеличения).
    c = (2 + ++a); alert(c);     // 5 т.к в первом примере мы прибавили единицу в переменную а ее значение стало равно 2. В этом примере прибавляем еще единицу и а становится равно 3, отсюда ответ 5.
    d = (2 + b++); alert(d);     // 4 т.к. во втором примере мы увеличили b на единицу, но постфиксная форма возвращает старое значение. Здесь мы увеличиваем еще на единицу (равно 3), но возвращаем старое значение (2), отсюда ответ 4.
    alert(a);                    // 3 т.к. прибавили единицу к а в примере 1 и 3
    alert(b);                    // 3 т.к. прибавили единицу в примере 2 и 4 (но ранее не показывали в результате, т.к форма постфиксная)
</script>

<script>
    a = +prompt('Введите число от 1 до 15');
    let array = [];
    let promise = a >= 1 && a <= 15;

    switch (promise) {
        case true:
            for (let i = a; i <= 15; i++) {
                array.push(i);

            }
            alert(array.toString())
            break;
        default:
            alert('Ваше число больше 15')
    }
</script>

<!-- ЗАДАНИЕ 5: Реализовать основные 4 арифметические операции в виде функций с двумя параметрами.
Обязательно использовать оператор return. -->

<script>
    let a = 2;
    let b = 3;

    function plus(a, b) {
        return a + b;
    }

    function minus(a, b) {
        return a - b;
    }

    function divide(a, b) {
        return a / b;
    }

    function multiply(a, b) {
        return a * b;
    }
</script>

<!-- ЗАДАНИЕ 6: Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
    где arg1, arg2 – значения аргументов, operation – строка с названием операции.
    В зависимости от переданного значения операции выполнить одну из арифметических операций
    (использовать функции из пункта 5) и вернуть полученное значение (использовать switch).-->

<script>
    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case 'сложение':
                return plus(arg1, arg2);
            case 'вычитание':
                return minus(arg1, arg2);
            case 'деление':
                return divide(arg1, arg2);
            case 'умножение':
                return multiply(arg1, arg2);
            default:
                return "Неизвестная операция"
        }
    }
    console.log(mathOperation(10, 23, 'умножение'))

</script>
